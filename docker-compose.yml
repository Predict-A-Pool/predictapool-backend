services:
  db:
    image: postgres:16
    container_name: predictapool-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: predictapool
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    container_name: predictapool-backend
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8001:8000"
    command: 
      uvicorn app.main:app 
      --host 0.0.0.0
      --port 8000

volumes:
  pgdata: