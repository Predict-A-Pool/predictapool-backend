services:
  db:
    image: postgres:15
    container_name: predictapool-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: predictapool
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    platform: linux/amd64
    container_name: predictapool-backend
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8001:8000"
    command: 
      uvicorn app.main:app 
      --host 0.0.0.0
      --port 8000

  frontend:
    build: ../predictapool-frontend
    container_name: predictapool-frontend
    depends_on:
      - backend
    ports:
      - "3010:3000"
    env_file:
      - ../predictapool-frontend/.env
    volumes:
      - ../predictapool-frontend:/app
      - /app/node_modules

  landing:
    build: ../predictapool-landing
    container_name: predictapool-landing
    ports:
      - "4321:4321"

volumes:
  pgdata:
